<!DOCTYPE html>
<html>
<head>
	<title>Form task 2</title>
</head>
<body>
<form>
<h1>1.Text</h1>
	<label for="fname">First name:</label>
	<input type="text" id="fname">
	<h1>2. Password</h1>
	<label for="pwd">Password:</label>
  <input type="password" id="pwd">
  <h1>3.radio</h1>
  <input type="radio" id="cricket" name="favsport" value="cricket">
  <label for="cricket">cricket</label><br>
  <input type="radio" id="football" name="favsport" value="football">
  <label for="football">football</label><br>
  <input type="radio" id="volleyball" name="favsport" value="volleyball">
  <label for="volleyball">volleyball</label>
  <h1>4.Checkbox</h1>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> I have a bike</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> I have a car</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Cycle">
  <label for="vehicle3"> I have a cycle</label>
  <h1>5.Color</h1>
   <label for="favcolor">Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor">
  <h1>6.Date</h1>
   <label for="dob">DOB:</label>
  <input type="date" id="dob" name="dob">
  <h1>7. Datetimelocal</h1>
  <label for="tob">DOB (date and time):</label>
  <input type="datetime-local" id="tob" name="tob">
  <h1>8.Email</h1>
    <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email">
  <h1>9.Image</h1>
  <input type="image" src="images/img.avif" alt="nature" width="100px" height="100px">
  <h1>10.file</h1>
   <label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="myfile">
  <h1>11.Hidden</h1>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <input type="hidden" id="custId" name="custId" value="3487">
  <h1>12.Month</h1>
   <label for="mob">Month of Birth(month and year):</label>
  <input type="month" id="mob" name="mob">
  <h1>13.Number</h1>
  <label for="num">Select any even number from 0 to 10:</label>
  <input type="number" id="num" name="num" min="0" max="10" step="2">
  <h1>14.Range</h1>
  <label for="size"> Select your preferred Size:</label>
  <input type="range" id="size" name="size" min="0" max="100" >
  <h1>15.Search</h1>
  <label for="searchbox">Search Here:</label>
  <input type="search" id="searchbox" name="searchbox">
  <h1>16.Tel</h1>
  <label for="mobile">Enter your mobile number:</label>
  <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}">
  <h1>17.Time</h1>
  <label for="timer">Select a time:</label>
  <input type="time" id="timer" name="timer">
  <h1>18.Url</h1>
  <label for="homepage">Add your homepage:</label>
  <input type="url" id="homepage" name="homepage">
  <h1>19.week</h1>
  <label for="week">Select a week:</label>
  <input type="week" id="week" name="week">
  <h1>20.Submit</h1>
   <input type="submit" value="Submit">
   <h1>21.Button</h1>
   <input type="button" value="Click">
   <h1>22.Reset</h1>
   <input type="reset" value="Reset">
</form>
</body>
</html>
